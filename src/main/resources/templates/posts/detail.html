<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Details</title>
</head>
<body>
<div>
  <h1 th:text="${post.title}">Post Title</h1>
  <p th:text="${post.body}">Post body content goes here.</p>
  <img th:if="${post.picture}" th:src="${post.picture}" alt="Post image">
  <p>Likes: <span th:text="${post.likesCount}">0</span></p>
  <div th:if="${not post.tags.empty}">
    <strong>Tags:</strong>
    <span th:each="tag : ${post.tags}" th:text="${tag.name} + ' '"></span>
  </div>
  <div th:if="${not post.commentsCount.empty}">
    <h3>Comments</h3>
    <div th:each="comment : ${post.commentsCount}">
      <p th:text="${comment.text}"></p>
      <small>Author: <span th:text="${comment.author}"></span></small>
    </div>
  </div>
  <p>Created at: <span th:text="${#temporals.format(post.createdAt, 'dd MMM yyyy HH:mm')}"></span></p>
</div>
</body>
</html>
